apply plugin: 'com.android.application'

repositories {
    flatDir{
        dirs 'libs'
    }
}

apply plugin: 'com.getkeepsafe.dexcount'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.bytetobyte.xwallet"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 15
        versionName "0.3.2-beta"
        multiDexEnabled true
